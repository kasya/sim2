{% load static %}

<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<title>{% block title %}{% endblock %} - Sim2</title>
	<!--     Fonts and icons     -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<!-- Nucleo Icons -->
	<link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
	<link href="{% static 'assets/css/nucleo-svg.css'%}" rel="stylesheet" />
	<!-- CSS Files -->
	<link id="pagestyle" href="{% static 'assets/css/soft-ui-dashboard.css'%}?v=1.0.3" rel="stylesheet" />

	<link href="{% static 'style.css' %}" rel="stylesheet" />

	<script src="https://unpkg.com/vue@3.2.23/dist/vue.global.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>

	<!-- <script> axios.defaults.baseURL = "{{api_url}}";</script> -->
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-dark z-index-3 py-3">
		<div class="container">
			<a class="navbar-brand text-white" href="/" rel="tooltip" data-placement="bottom" target="_blank">
				Sim2
			</a>
			<button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
				data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon mt-2">
					<span class="navbar-toggler-bar bar1"></span>
					<span class="navbar-toggler-bar bar2"></span>
					<span class="navbar-toggler-bar bar3"></span>
				</span>
			</button>
			<div class="collapse navbar-collapse pt-3 pb-2 py-lg-0" id="navigation">
				<ul class="navbar-nav navbar-nav-hover mx-right">
					<li class="nav-item dropdown dropdown-hover mx-2">

						<a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
							id="dropdownMenuPages" data-bs-toggle="dropdown" aria-expanded="false" href="/">
							Home
						</a>
					</li>
					{% if user.is_authenticated %}
					<li class="nav-item dropdown dropdown-hover mx-2">
						<a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
							id="dropdownMenuPages" data-bs-toggle="dropdown" aria-expanded="false" href="{% url 'profile' %}">
							Profile
						</a>
					</li>
					<li class="nav-item dropdown dropdown-hover mx-2">
						<a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
							id="dropdownMenuPages" data-bs-toggle="dropdown" aria-expanded="false" href="{% url 'logout' %}">
							Logout
						</a>
					</li>
					<li class="nav-item dropdown dropdown-hover mx-2">
						<a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
							id="dropdownMenuPages" data-bs-toggle="dropdown" aria-expanded="false" href="#">
							Start Exam
						</a>
					</li>
					{% else %}
					<li class="nav-item dropdown dropdown-hover mx-2">
						<a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
							id="dropdownMenuPages" data-bs-toggle="dropdown" aria-expanded="false" href="{% url 'login' %}">
							Login
						</a>
					</li>
					<li class="nav-item dropdown dropdown-hover mx-2">
						<a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
							id="dropdownMenuPages" data-bs-toggle="dropdown" aria-expanded="false" href="{% url 'signup' %}">
							Signup
						</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>

	<section class="content">
		<header>{% block header %} {% endblock %}</header>
		{% block content %} {% endblock %}


		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
		</script>
	</section>
</body>
