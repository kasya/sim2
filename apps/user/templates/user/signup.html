{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="column is-4 is-offset-4 row text-center py-3 mt-3">
	<h3 class="title">{% translate "Signup"%}</h3>
	<div class="row text-center py-3 mt-3">
		<form method="POST" action="{% url 'signup' %}">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn bg-gradient-info w-auto me-1 mb-0">{% translate Signup%}</button>
		</form>
	</div>
</div>
{% endblock %}
