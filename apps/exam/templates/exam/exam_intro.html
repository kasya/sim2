{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
	<p>You chose {{ exam.name }} as your exam.</p>
	<p>
		This exam has N questions. The time to finish this exam is limited to N
		minutes.
	</p>
	<p>Are you ready?</p>
	<form method="POST">
		{% csrf_token %}
		<button class="btn bg-gradient-info w-auto me-1 mb-0" type="submit">
			Start exam
		</button>
	</form>
</div>

{% endblock %}
